<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Finder App</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-3"> 
        
            <input type="text" placeholder="Search by City" id="search-input">
            <button type="button" class="btn btn-primary" id="buttoncolor"><i class="fa fa-search" style="font-size:24px" id="search-button"></i></button>
                <!--create list for last searched cities-->
                <ul id="last-searched-cities"></ul>
                <div id="msgDisplay"></div>
                </div>

    <div class="col-sm-9" id="weather-info">
        <!--City name/date/weather icon here-->
        <h1 id="city-name"></h1>
        <div id="weather-icon"></div>
            <h3 id="currentDay"></h3><br>

        <!--temperature here-->
        <div>
            <div id="currentDayTemp"> </div>
        </div>
        <!--humidity here-->
       <div> 
           <div id="currentDayHumidity"> </div>
       </div>
        <!--windspeend here-->
       <div>
           <div id="currentDayWind"> </div>
       </div>
        <!-- UV index here-->
        <div>
            <div id="currentDayUV"></div>
        </div>
    </div>
    </div>
        <!-- 5 day forecast -->
        
    
        <div class="row">
        <h1>5 Day Forecast</h1> 
    </div>
        <div id="five-day-forecast">
            
           <div class="row"> 
               <div class="col-offset2"></div>
            <div class="col-sm-2">
                <div id="day-one"></div><br>
                <div id="day-one-temp"></div>
                <div id="day-one-humidity"></div>
            </div>
            <div class="col-sm-2">
                <div id="day-two"></div><br>
                <div id="day-two-temp"></div>
                <div id="day-two-humidity"></div>
            </div>
            <div class="col-sm-2">
                <div id="day-three"></div><br>
                <div id="day-three-temp"></div>
                <div id="day-three-humidity"></div>
            </div>
            <div class="col-sm-2">
                <div id="day-four"></div><br>
                <div id="day-four-temp"></div>
                <div id="day-four-humidity"></div>
            </div>
            <div class="col-sm-2">
                <div id="day-five"></div><br>
                <div id="day-five-temp"></div>
                <div id="day-five-humidity"></div>
            </div>
        </div>
        </div>
    
</div>
    <!--link jquery and weather api-->
 </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
